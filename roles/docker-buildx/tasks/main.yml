- name: Copy buildx to target server
  copy:
    src: "../roles/docker-buildx/release/buildx-{{ version }}.{{ arch }}"
    dest: "/tmp/buildx-{{ version }}.{{ arch }}"

- name: Set execute permission for buildx
  file:
    path: "/tmp/buildx-{{ version }}.{{ arch }}"
    mode: "0755"

- name: Rename and move buildx to /usr/local/bin
  command: mv /tmp/buildx-{{ version }}.{{ arch }} /usr/local/bin/docker-buildx

- name: Clean up temporary file
  file:
    path: "/tmp/buildx-{{ version }}.{{ arch }}"
    state: absent
