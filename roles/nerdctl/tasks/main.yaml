---
- name: Copy nerdctl tarball from Ansible control node to target server
  copy:
    src: "../repo/nerdctl/{{ arch }}/{{ version }}/{{ pkg }}"
    dest: "/tmp/{{ pkg }}"

- name: Extract nerdctl tarball to /usr/local
  command: >
    tar Cxzvvf /usr/local /tmp/{{ pkg }}
  args:
    chdir: /tmp

- name: Clean up temporary files
  file:
    path: "/tmp/{{ pkg }}"
    state: absent

