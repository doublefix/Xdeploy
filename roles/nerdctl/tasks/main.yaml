- name: Synchronize nerdctl certs directory
  synchronize:
    src: "../roles/nerdctl/config/certs.d/containerd"
    dest: "/etc/containerd/"
    mode: "push"

- name: Ensure /etc/cni/net.d exists
  file:
    path: "/etc/cni/net.d"
    state: directory
    mode: '0755'

- name: Copy containerd cni config
  copy:
    src: "../roles/nerdctl/config/cni/10-containerd-net.conflist"
    dest: "/etc/cni/net.d/"

- name: Enable and start containerd service
  systemd:
    name: containerd
    state: started
    enabled: yes

