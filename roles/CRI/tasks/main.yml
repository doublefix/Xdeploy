---
# Add CRI
- name: Copy CRI tarball to target server
  copy:
    src: "../roles/CRI/release/{{ arch }}/{{ version }}/crictl-v1.31.0-linux-amd64.tar.gz"
    dest: "/tmp"

- name: Ensure /usr/local/bin directory exists
  file:
    path: "/usr/local/bin"
    state: directory
    mode: "0755"

- name: Extract CRI tarball to /usr/local/bin
  ansible.builtin.unarchive:
    src: "/tmp/crictl-v1.31.0-linux-amd64.tar.gz"
    dest: "/usr/local/bin"
    remote_src: yes

- name: Copy CRI configuration to /etc
  copy:
    src: "../roles/CRI/conf/crictl.yaml"
    dest: "/etc/crictl.yaml"
    mode: "0644"
